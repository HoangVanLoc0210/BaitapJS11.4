<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập điểm Lý:' );
    let b = +prompt('Nhập điểm Hóa:' );
    let c = +prompt('Nhập điểm Sinh:' );
    let d = (a + b + c) ;
    let e = d / 3;
    document.write( 'Tổng điểm:' + d + '<br>' );
    document.write( 'Điểm trung bình:' + e );
</script>
</body>
</html>
